<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Subtitle Search</title>
</head>
<body>
    <h1>YouTube Subtitle Search</h1>
    <input type="text" id="searchWord" placeholder="Enter a word">
    <button onclick="searchVideos()">Search</button>
    <br><br>
    <iframe id="player" width="560" height="315" frameborder="0" allowfullscreen></iframe>
    <br>
    <button onclick="prevVideo()">Previous</button>
    <button onclick="nextVideo()">Next</button>
    
    <script>
        let videos = [];
        let timestamps = [];
        let currentIndex = 0;
        const API_KEY = 'AIzaSyAPN3gNelsiw2rTnWJhgm1KUuOQk5vCiQk';

        async function searchVideos() {
            const word = document.getElementById("searchWord").value;
            if (!word) return;
            
            // Search for videos
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(word)}&type=video&key=${API_KEY}&maxResults=10`;
            const response = await fetch(url);
            const data = await response.json();
            
            if (data.items.length > 0) {
                let videoIds = data.items.map(item => item.id.videoId);
                
                // Get only videos that have captions
                videos = await filterVideosWithCaptions(videoIds);
                timestamps = await Promise.all(videos.map(videoId => getWordTimestamp(videoId, word)));
                
                // Remove videos with no matching captions
                videos = videos.filter((_, i) => timestamps[i] !== null);
                timestamps = timestamps.filter(ts => ts !== null);
                
                if (videos.length > 0) {
                    currentIndex = 0;
                    updatePlayer();
                } else {
                    alert("No videos found with matching captions.");
                }
            } else {
                alert("No results found!");
            }
        }

        async function filterVideosWithCaptions(videoIds) {
            let validVideos = [];
            for (let videoId of videoIds) {
                try {
                    const response = await fetch(`https://www.googleapis.com/youtube/v3/captions?part=snippet&videoId=${videoId}&key=${API_KEY}`);
                    const data = await response.json();
                    if (data.items.length > 0) validVideos.push(videoId);
                } catch (error) {
                    console.warn("Error fetching captions for video", videoId);
                }
            }
            return validVideos;
        }

        async function getWordTimestamp(videoId, word) {
            try {
                const response = await fetch(`https://youtubetranscript.com/?server=1&vid=${videoId}&format=json`);
                if (!response.ok) throw new Error("Transcript not available");
                const transcript = await response.json();
                
                for (let entry of transcript) {
                    if (entry.text.toLowerCase().includes(word.toLowerCase())) {
                        return Math.max(0, parseFloat(entry.start) - 3);
                    }
                }
            } catch (error) {
                console.warn("No captions available for video", videoId);
            }
            return null; // Return null if no match found
        }

        function updatePlayer() {
            if (videos.length > 0) {
                const videoId = videos[currentIndex];
                const startTime = timestamps[currentIndex] || 0;
                document.getElementById("player").src = `https://www.youtube.com/embed/${videoId}?start=${startTime}&autoplay=1`;
            }
        }

        function nextVideo() {
            if (currentIndex < videos.length - 1) {
                currentIndex++;
                updatePlayer();
            }
        }

        function prevVideo() {
            if (currentIndex > 0) {
                currentIndex--;
                updatePlayer();
            }
        }
    </script>
</body>
</html>
