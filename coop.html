<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Co-op Space Adventure</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="coop.css" />
</head>
<body>
  <div id="container">
    <!-- USERNAME PANEL -->
    <div id="user-panel">
      <h1>Co-op Space Adventure</h1>
      <div class="username-box">
        <label for="username">Enter your username:</label>
        <input type="text" id="username" placeholder="Username" />
        <button id="save-username-btn">Save</button>
      </div>
    </div>

    <!-- STORY WINDOW -->
    <div id="story">
      <h2>Story</h2>
      <div id="story-content">
        <!-- Dynamic story text will appear here -->
        <p>Welcome to the cosmic darkness, traveler...</p>
      </div>
    </div>

    <!-- CHAT WINDOW -->
    <div id="chat">
      <h2>Chat</h2>
      <div id="chat-messages">
        <!-- Chat messages go here -->
        <p><strong>System:</strong> Greetings, explorers!</p>
      </div>
      <div id="chat-input">
        <input type="text" id="chat-text" placeholder="Type a message..." />
        <button id="chat-send-btn">Send</button>
      </div>
    </div>

    <!-- DECISION PANEL -->
    <div id="decision-panel">
      <h2>Your Decision</h2>
      <div class="decision-box">
        <input
          type="text"
          id="decision-input"
          placeholder="Enter your action/decision..."
        />
        <button id="decision-send-btn">Go!</button>
      </div>
    </div>

    <!-- EVERYONE'S DECISIONS -->
    <div id="shared-decisions">
      <h2>All Players' Decisions</h2>
      <ul id="decision-list">
        <!-- List of all decisions from players will appear here -->
        <li>Player1: Explore the derelict ship</li>
        <li>Player2: Check the cargo hold</li>
      </ul>
    </div>
  </div>

  <!-- (Optional) Example JS for demonstration -->
  <script>
    document.getElementById('save-username-btn').addEventListener('click', () => {
      const username = document.getElementById('username').value.trim();
      if (username) {
        alert("Username saved: " + username);
      }
    });

    document.getElementById('chat-send-btn').addEventListener('click', () => {
      const message = document.getElementById('chat-text').value.trim();
      if (message) {
        alert("Sent chat message: " + message);
      }
    });

    document.getElementById('decision-send-btn').addEventListener('click', () => {
      const decision = document.getElementById('decision-input').value.trim();
      if (decision) {
        alert("Decision made: " + decision);
      }
    });
  </script>
</body>
</html>
