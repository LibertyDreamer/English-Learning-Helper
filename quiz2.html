<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenAI API Call from HTML</title>
</head>
<body>
  <input id="question" placeholder="Ask a question" style="width:400px;" />
  <button onclick="askOpenAI()">Ask OpenAI</button>
  <pre id="answer"></pre>

<script>
async function askOpenAI() {
  const question = document.getElementById('question').value;

  const response = await fetch('https://models.inference.ai.azure.com/v1/chat/completions', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'Authorization': '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' // Put your PAT here
    },
    body: JSON.stringify({
      messages: [
        { role: 'system', content: 'You are a helpful assistant.' },
        { role: 'user', content: question }
      ],
      model: 'gpt-4o',
      temperature: 1,
      max_tokens: 4096,
      top_p: 1
    })
  });

  const data = await response.json();
  
  if (data.choices && data.choices.length > 0) {
    document.getElementById('answer').textContent = data.choices[0].message.content;
  } else {
    document.getElementById('answer').textContent = 'Error or empty response: ' + JSON.stringify(data);
  }
}
</script>

</body>
</html>
