<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Space Adventure Game</title>

</head>
<body>
  <div id="container">
    <h1>Space Adventure</h1>

    <div id="intro">

    </div>

<!-- Write role here -->
