<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Simple styling to show/hide sections */
    .hidden { display: none; }
    .visible { display: block; }
  </style>
</head>
<body>
  <h1>Quiz List</h1>
  <div id="listSection">
    <ul id="quizList"></ul>
  </div>
  
  <div id="quizSection" class="hidden">
    <button id="backBtn">Back to List</button>
    <div id="quizContainer"></div>
    <button id="checkBtn">Check Answers</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
