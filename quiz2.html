<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Provided PAT - OpenAI Call</title>
</head>
<body>
  <h3>Call OpenAI API (no workflows!)</h3>

  <input id="pat" placeholder="Enter your OpenAI PAT" style="width:400px"><br><br>
  <input id="question" placeholder="Ask something..." style="width:400px">
  <button onclick="callOpenAI()">Ask OpenAI</button>

  <pre id="result"></pre>

<script>
async function callOpenAI() {
  const pat = document.getElementById('pat').value.trim();
  const question = document.getElementById('question').value.trim();

  if (!pat) {
    alert("Please enter your OpenAI PAT!");
    return;
  }

  const response = await fetch('https://models.inference.ai.azure.com/v1/chat/completions', {
    method: 'POST',
    headers: {
      'Authorization': 'Bearer ' + pat,
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      model: 'gpt-4o',
      messages: [
        { role: 'user', content: question }
      ],
      temperature: 1,
      max_tokens: 4096,
      top_p: 1
    })
  });

  const data = await response.json();

  if (data.choices && data.choices[0].message.content) {
    document.getElementById('result').textContent = data.choices[0].message.content;
  } else {
    document.getElementById('result').textContent = "Error: " + JSON.stringify(data);
  }
}
</script>
</body>
</html>
