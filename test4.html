<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neural Network Text-to-Speech</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }
    .container {
      max-width: 720px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    #status {
      text-align: center;
      margin-bottom: 20px;
      color: #555;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 100px;
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      display: inline-block;
      padding: 10px 20px;
      background: #2b7ceb;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
    }
    button:hover {
      background: #1a66cf;
    }
    select {
      padding: 8px;
      margin-bottom: 20px;
      font-size: 1em;
    }
    .center {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Neural Network Text-to-Speech</h1>
    <div id="status" class="center">Initializing engine...</div>
    
    <div class="center">
      <label for="model-select">Select TTS Model:</label>
      <select id="model-select">
        <option value="TTS-Model-1">TTS-Model-1</option>
        <option value="TTS-Model-2">TTS-Model-2</option>
      </select>
    </div>
    
    <textarea id="text-input" placeholder="Enter text to speak..."></textarea>
    
    <div class="center">
      <button id="speak-button">Speak</button>
    </div>
  </div>

  <script type="module">
    // Import the hypothetical neural TTS module.
    import * as webtts from "https://esm.run/@mlc-ai/web-tts";

    // Get UI elements.
    const statusEl = document.getElementById("status");
    const modelSelect = document.getElementById("model-select");
    const textInput = document.getElementById("text-input");
    const speakButton = document.getElementById("speak-button");

    // Set the default model.
    let selectedModel = modelSelect.value;

    // Create a TTS engine instance.
    const engine = new webtts.TTSEngine();

    // Update status during initialization.
    engine.setInitProgressCallback(report => {
      console.log("Initialization progress:", report.progress);
      statusEl.textContent = report.text;
    });

    // Initialize the engine and load the selected model.
    async function initializeEngine() {
      statusEl.textContent = "Initializing engine...";
      selectedModel = modelSelect.value;
      try {
        await engine.loadModel(selectedModel);
        statusEl.textContent = "Engine initialized. Ready to speak!";
      } catch (err) {
        console.error("Error initializing engine:", err);
        statusEl.textContent = "Error initializing engine.";
      }
    }

    // Reinitialize engine when model selection changes.
    modelSelect.addEventListener("change", async () => {
      selectedModel = modelSelect.value;
      await initializeEngine();
    });

    // Handle the Speak button click.
    speakButton.addEventListener("click", async () => {
      const text = textInput.value.trim();
      if (!text) {
        alert("Please enter some text.");
        return;
      }
      try {
        // Synthesize speech and get audio data (ArrayBuffer format is assumed).
        const audioData = await engine.synthesize(text);
        
        // Play the audio using the Web Audio API.
        const audioCtx = new AudioContext();
        const audioBuffer = await audioCtx.decodeAudioData(audioData);
        const source = audioCtx.createBufferSource();
        source.buffer = audioBuffer;
        source.connect(audioCtx.destination);
        source.start();
      } catch (error) {
        console.error("Error synthesizing speech:", error);
        statusEl.textContent = "Error synthesizing speech.";
      }
    });

    // Initialize the TTS engine on page load.
    initializeEngine();
  </script>
</body>
</html>
