<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reader</title>
  <link rel="stylesheet" href="reading-dark.css">

  <!-- 1) Include PDF.js via CDN -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.min.js"
    integrity="sha512-S4xxCRWyKnIhxmpk0zOfe0XsrAvmpB/0gyCljXDnSwzBj0cLCQ5bJmZ+bW4mZ7oW6z1idjQHJK7lfct17Kc59g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script>
    // Configure PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.worker.min.js";
  </script>

  <!-- Minimal inline style for the text layer -->
  <style>
    /* This class is where PDF.js places text spans */
    .textLayer {
      position: absolute;
      top: 0;
      left: 0;
      color: transparent; /* PDF.js will absolutely position text, so we hide the base color. */
      pointer-events: none; /* We'll re-enable pointer-events on the spans themselves. */
    }

    /* Make text spans clickable */
    .textLayer span {
      pointer-events: auto; 
      cursor: pointer;      /* Show pointer on hover */
      color: black;         /* If you want visible text on top, set color here. */
      background-color: rgba(255, 255, 0, 0.2); /* optional highlight */
    }

    /* On hover, highlight the text chunk */
    .textLayer span:hover {
      background-color: rgba(255, 255, 0, 0.4);
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Reader</h1>

    <div id="game-area">
      <!-- We'll place our canvas & text layer here -->
      <div id="story" style="position: relative;"></div>
      <button type="button">Load book</button>
    </div>
  </div>

  <button id="settingsBtn">âš™ Settings</button>

  <div id="settingsPanel">
    <h2>Settings</h2>

    <label for="pat">Azure OpenAI Key:</label>
    <input type="password" id="pat" placeholder="Enter your Azure OpenAI PAT" />

    <hr>

    <label for="AISystemRole">Dictionary Role:</label>
    <textarea
      id="AISystemRole"
      rows="6"
    >For start just show the word and IPA don't comment it. And now explain this word for 3 years old non native speaker with A0 level.</textarea>

    <hr>

    <!-- List of TTS Voices -->
    <label for="voiceSelect">TTS Voice:</label>
    <select id="voiceSelect">
      <option value="Matthew">Matthew</option>
      <option value="Joanna">Joanna</option>
      <option value="Kimberly">Kimberly</option>
      <option value="Salli">Salli</option>
      <option value="Amy">Amy</option>
      <option value="Emma">Emma</option>
      <option value="Brian">Brian</option>
      <option value="Russell">Russell</option>
    </select>
  </div>

  <script type="module">
    import { makeWordsClickable } from './clickableWords.js';
    import { callOpenAI } from './openaiCaller.js';
    import { sayThis } from './ttsModule.js';

    function loadSettings() {
      const savedPat = localStorage.getItem("azurePat");
      const aiRole = localStorage.getItem("AISystemRole");
      const voiceSelect = localStorage.getItem("voiceSelect");

      if (savedPat !== null) {
        document.getElementById("pat").value = savedPat;
      }
      if (aiRole !== null) {
        document.getElementById("AISystemRole").value = aiRole;
      }
      if (voiceSelect !== null) {
        document.getElementById("voiceSelect").value = voiceSelect;
      }
    }

    loadSettings();

    document.getElementById("pat").addEventListener("input", () => {
      localStorage.setItem("azurePat", document.getElementById("pat").value);
    });

    document.getElementById("AISystemRole").addEventListener("input", () => {
      localStorage.setItem("AISystemRole", document.getElementById("AISystemRole").value);
    });

    document.getElementById("voiceSelect").addEventListener("input", () => {
      localStorage.setItem("voiceSelect", document.getElementById("voiceSelect").value);
    });

    function showAlertWithMeaning(word, meaning) {
      sayThis(word, document.getElementById("voiceSelect").value);
      let existingModal = document.getElementById("custom-alert");
      if (existingModal) {
        document.body.removeChild(existingModal);
      }

      let modal = document.createElement("div");
      modal.id = "custom-alert";
      modal.style.position = "fixed";
      modal.style.top = "50%";
      modal.style.left = "50%";
      modal.style.transform = "translate(-50%, -50%)";
      modal.style.width = "400px";
      modal.style.padding = "15px";
      modal.style.backgroundColor = "#222";
      modal.style.color = "#eee";
      modal.style.border = "1px solid #444";
      modal.style.boxShadow = "0 4px 10px rgba(0, 0, 0, 0.3)";
      modal.style.borderRadius = "8px";
      modal.style.fontFamily = "Arial, sans-serif";
      modal.style.textAlign = "center";
      modal.style.zIndex = "10000";

      let wordTitle = document.createElement("h2");
      wordTitle.textContent = word;
      wordTitle.style.marginBottom = "10px";
      modal.appendChild(wordTitle);

      let meaningText = document.createElement("p");
      meaningText.textContent = meaning;
      meaningText.style.fontSize = "14px";
      meaningText.style.lineHeight = "1.4";
      meaningText.style.marginBottom = "15px";
      modal.appendChild(meaningText);

      let buttonsContainer = document.createElement("div");
      buttonsContainer.style.display = "flex";
      buttonsContainer.style.justifyContent = "center";
      buttonsContainer.style.gap = "10px";

      let playButton = document.createElement("button");
      playButton.textContent = "ðŸ”Š Play";
      playButton.onclick = function () {
        sayThis(word, document.getElementById("voiceSelect").value);
      };
      buttonsContainer.appendChild(playButton);

      let closeButton = document.createElement("button");
      closeButton.textContent = "Close";
      closeButton.onclick = function () {
        document.body.removeChild(modal);
      };
      buttonsContainer.appendChild(closeButton);

      modal.appendChild(buttonsContainer);
      document.body.appendChild(modal);
    }

    async function getResponse(word, context, role, key) {
      const messages = [
        { role: 'system', content: role },
        { role: 'user', content: `Word: "${word}" Context: "${context}"` }
      ];

      try {
        const aiMessage = await callOpenAI(messages, key);
        showAlertWithMeaning(word, aiMessage);
      } catch (err) {
        alert(err);
      }
    }

    // Toggle the settings panel
    const settingsBtn = document.getElementById("settingsBtn");
    const settingsPanel = document.getElementById("settingsPanel");

    settingsBtn.addEventListener("click", () => {
      settingsPanel.classList.toggle("open");
    });

    function handleWordClick(clickedWord, context) {
      getResponse(clickedWord, context, document.getElementById("AISystemRole").value, document.getElementById("pat").value);
    }

    // Minimal changes to read & render PDF with text layer
    const loadButton = document.querySelector("#game-area button");
    const fileInput = document.createElement("input");
    fileInput.type = "file";
    fileInput.accept = ".pdf";  // Only accept PDF
    fileInput.style.display = "none";
    document.body.appendChild(fileInput);

    loadButton.addEventListener("click", () => {
      fileInput.click();
    });

    fileInput.addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const storyDiv = document.getElementById("story");
          storyDiv.innerHTML = ""; // Clear previous content

          // Create a canvas for the PDF page
          const canvas = document.createElement("canvas");
          const canvasContext = canvas.getContext("2d");
          storyDiv.appendChild(canvas);

          // Use PDF.js to load and render page 1
          const loadingTask = pdfjsLib.getDocument({ data: e.target.result });
          loadingTask.promise.then(async (pdf) => {
            // For demonstration, just load page 1
            const page = await pdf.getPage(1);
            const scale = 1.0;
            const viewport = page.getViewport({ scale });

            // Resize the canvas
            canvas.width = viewport.width;
            canvas.height = viewport.height;

            // Render page into canvas
            const renderContext = {
              canvasContext,
              viewport,
            };
            const renderTask = page.render(renderContext);

            // Once rendering is complete, build the text layer
            renderTask.promise.then(async () => {
              const textContent = await page.getTextContent();
              
              // Create a textLayer div on top of the canvas
              const textLayerDiv = document.createElement("div");
              textLayerDiv.className = "textLayer";
              // Position & size must match the canvas
              textLayerDiv.style.left = canvas.offsetLeft + "px";
              textLayerDiv.style.top = canvas.offsetTop + "px";
              textLayerDiv.style.height = canvas.offsetHeight + "px";
              textLayerDiv.style.width = canvas.offsetWidth + "px";

              // Absolutely position it inside #story
              textLayerDiv.style.position = "absolute";
              storyDiv.appendChild(textLayerDiv);

              // Render the text layer
              pdfjsLib.renderTextLayer({
                textContent,
                container: textLayerDiv,
                viewport,
                textDivs: []
              }).promise.then(() => {
                // Now each text chunk is in a <span> inside textLayerDiv
                // Add an event listener for each chunk:
                const textSpans = textLayerDiv.querySelectorAll("span");
                textSpans.forEach(span => {
                  span.addEventListener("click", () => {
                    // The entire span might contain multiple words, so you may want
                    // to split on whitespace. For a quick approach:
                    const words = span.textContent.split(/\s+/);
                    // For each word, you could do:
                    words.forEach(word => {
                      // Example: call handleWordClick on each separate word
                      // Or just do it for the entire chunk:
                      handleWordClick(word, "PDF context");
                    });
                  });
                });
              });
            });
          }).catch(err => {
            console.error("Error parsing PDF:", err);
          });
        };
        reader.onerror = function() {
          console.error("Error reading file");
        };
        // Read as ArrayBuffer
        reader.readAsArrayBuffer(file);
      }
    });
  </script>
</body>
</html>
