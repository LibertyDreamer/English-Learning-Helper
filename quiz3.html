<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Space Adventure Game</title>
  <!-- Change the stylesheet to "oldpc.css", "fantasy.css", or "horror.css" to choose a theme -->
  <link rel="stylesheet" href="fantasy.css">
</head>
<body>
  <div id="container">
    <h1>Space Adventure</h1>

    <div id="intro">
      <p>Enter your Azure API key.</p>
      <input id="pat" placeholder="Enter your Azure OpenAI PAT" />
      <br>
      <button class="green-btn" id="start-btn">Start Game</button>
    </div>

    <div id="game-area" style="display:none;">
      <div id="story"></div>
      <div style="margin-top:10px;">
        <input type="text" id="player-input" placeholder="Type anything here.">
        <button class="green-btn" id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <!-- Load the external JavaScript module -->
  <script type="module" src="main.js"></script>
</body>
</html>
