<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart English Explainer</title>
</head>
<body>
  <h1>ðŸ§  Ask About Any Word!</h1>
  <input type="text" id="input" placeholder="Type a word..." style="width: 300px;">
  <button id="ask">Explain</button>
  <p id="output"></p>

  <script type="module">
    import { ChatWorkerClient } from 'https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@0.9.8/dist/index.js';

    async function main() {
      const client = new ChatWorkerClient();
      await client.reload('RedPajama-INCITE-Chat-3B-v1-q4f32_1'); // Smaller model available right now

      document.getElementById('ask').onclick = async () => {
        const inputText = document.getElementById('input').value;
        const outputEl = document.getElementById('output');
        
        outputEl.innerText = "Thinking...";
        
        const prompt = `Explain the word "${inputText}" simply like a friendly English teacher. Give a definition and an easy example sentence.`;
        await client.chat.completion(inputText => {
          outputEl.innerText = inputText;
        }, [
          { role: 'user', content: prompt }
        ]);
      };
    }

    main();
  </script>
</body>
</html>
