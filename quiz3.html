<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Space Adventure Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="oldpc-theme">
  <div id="container">
    <h1>Space Adventure</h1>
    
    <!-- Theme selector combobox -->
    <label for="theme-select">Select Theme: </label>
    <select id="theme-select">
      <option value="oldpc-theme">Old PC</option>
      <option value="fantasy-theme">Fantasy</option>
      <option value="horror-theme">Horror</option>
    </select>
    
    <div id="intro">
      <p>Enter your Azure API key.</p>
      <input id="pat" placeholder="Enter your Azure OpenAI PAT" />
      <br>
      <button class="green-btn" id="start-btn">Start Game</button>
    </div>

    <div id="game-area" style="display:none;">
      <div id="story"></div>
      <div style="margin-top:10px;">
        <input type="text" id="player-input" placeholder="Type anything here.">
        <button class="green-btn" id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <!-- Import main module -->
  <script type="module" src="./main.js"></script>
</body>
</html>
