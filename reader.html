<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reader</title>
  <link rel="stylesheet" href="reading.css">

  <style>
    /* ðŸ”¹ Make settings button stay in the top-right corner */
    #settingsBtn {
        position: fixed;
        top: 10px;
        right: 10px;
        background: #444;
        color: white;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 14px;
    }

    #settingsBtn:hover {
        background: #666;
    }

    /* ðŸ”¹ Side panel settings (hidden by default) */
    #settingsPanel {
        position: fixed;
        top: 0;
        right: -250px; /* Initially hidden off-screen */
        width: 250px;
        height: 100%;
        background: #222;
        color: white;
        padding: 20px;
        box-shadow: -3px 0 10px rgba(0, 0, 0, 0.3);
        transition: right 0.3s ease-in-out;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    /* ðŸ”¹ Show panel when active */
    .settings-open {
        right: 0 !important;
    }

    /* ðŸ”¹ Style for labels & inputs */
    label {
        font-size: 14px;
        color: #ddd;
    }

    input, select {
        background: #333;
        color: white;
        border: 1px solid #555;
        padding: 5px;
        border-radius: 3px;
        width: 100%;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>Reader</h1>
    
    <div id="intro">
      <p>Enter your Azure API key.</p>
      <input type="password" id="pat" placeholder="Enter your Azure OpenAI PAT" />
    </div>
    
    <div id="game-area">
      <div id="story"></div>
      <button type="button">Load book.</button>
    </div>
  </div>

  <!-- Settings Button -->
  <button id="settingsBtn">âš™ Settings</button>

  <!-- Hidden Settings Panel (Expands from right side) -->
  <div id="settingsPanel">
      <label>Font Size:</label>
      <input type="number" id="fontSizeInput" value="16"> px

      <label>Theme:</label>
      <select id="themeSelect">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
      </select>

      <label>Other Option:</label>
      <input type="text" id="otherSetting" placeholder="Type here...">
  </div>

  <script type="module">
    import { makeWordsClickable } from './clickableWords.js';
    import { callOpenAI } from './openaiCaller.js';
    import { sayThis, getAvailableVoices } from './ttsModule.js';

    function showAlertWithMeaning(word, meaning) {
      sayThis(word);
      let existingModal = document.getElementById("custom-alert");
      if (existingModal) {
        document.body.removeChild(existingModal);
      }

      let modal = document.createElement("div");
      modal.id = "custom-alert";
      modal.style.position = "fixed";
      modal.style.top = "50%";
      modal.style.left = "50%";
      modal.style.transform = "translate(-50%, -50%)";
      modal.style.width = "400px";
      modal.style.padding = "15px";
      modal.style.backgroundColor = "#222";
      modal.style.color = "#eee";
      modal.style.border = "1px solid #444";
      modal.style.boxShadow = "0 4px 10px rgba(0, 0, 0, 0.3)";
      modal.style.borderRadius = "8px";
      modal.style.fontFamily = "Arial, sans-serif";
      modal.style.textAlign = "center";
      modal.style.zIndex = "1000";

      let wordTitle = document.createElement("h2");
      wordTitle.textContent = word;
      wordTitle.style.marginBottom = "10px";
      modal.appendChild(wordTitle);

      let meaningText = document.createElement("p");
      meaningText.textContent = meaning;
      meaningText.style.fontSize = "14px";
      meaningText.style.lineHeight = "1.4";
      meaningText.style.marginBottom = "15px";
      modal.appendChild(meaningText);

      let buttonsContainer = document.createElement("div");
      buttonsContainer.style.display = "flex";
      buttonsContainer.style.justifyContent = "center";
      buttonsContainer.style.gap = "10px";

      let playButton = document.createElement("button");
      playButton.textContent = "ðŸ”Š Play";
      playButton.style.padding = "8px 15px";
      playButton.style.border = "none";
      playButton.style.backgroundColor = "#444";
      playButton.style.color = "#fff";
      playButton.style.cursor = "pointer";
      playButton.style.borderRadius = "5px";
      playButton.onclick = function () {
        sayThis(word);
      };
      buttonsContainer.appendChild(playButton);

      let closeButton = document.createElement("button");
      closeButton.textContent = "Close";
      closeButton.style.padding = "8px 15px";
      closeButton.style.border = "none";
      closeButton.style.backgroundColor = "#777";
      closeButton.style.color = "#fff";
      closeButton.style.cursor = "pointer";
      closeButton.style.borderRadius = "5px";
      closeButton.onclick = function () {
        document.body.removeChild(modal);
      };
      buttonsContainer.appendChild(closeButton);

      modal.appendChild(buttonsContainer);
      document.body.appendChild(modal);
    }

    async function getResponse(word, context) {
      const pat = document.getElementById("pat").value;
      const messages = [
        {
          role: 'system',
          content: `Explain this for children, but donâ€™t sugarcoat it. If it includes things like murder or sex, donâ€™t skip themâ€”say it as it is. Add IPA.`
        },
        {
          role: 'user',
          content: `Word: "${word}" Context: "${context}"`
        }
      ];

      try {
        const aiMessage = await callOpenAI(messages, pat);
        showAlertWithMeaning(word, `${aiMessage}`);
      } catch (err) {
        alert(`${err}`);
      }
    }

    function handleWordClick(clickedWord, context) {
      getResponse(clickedWord, context);
    }

    // Toggle settings panel
    document.addEventListener("DOMContentLoaded", function() {
      const settingsBtn = document.getElementById("settingsBtn");
      const settingsPanel = document.getElementById("settingsPanel");

      settingsBtn.addEventListener("click", function() {
          if (settingsPanel.classList.contains("settings-open")) {
              settingsPanel.classList.remove("settings-open");
          } else {
              settingsPanel.classList.add("settings-open");
          }
      });
    });

    const loadButton = document.querySelector("button");
    const fileInput = document.createElement("input");
    fileInput.type = "file";
    fileInput.accept = ".txt";
    fileInput.style.display = "none";
    document.body.appendChild(fileInput);

    loadButton.addEventListener("click", () => {
      fileInput.click();
    });

    fileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById("story").textContent = e.target.result;
          makeWordsClickable('story', handleWordClick);
        };
        reader.onerror = function() {
          console.error("Error reading file");
        };
        reader.readAsText(file);
      }
    });
  </script>
</body>
</html>
