<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Azure OpenAI HTML</title>
</head>
<body>
  <h3>Azure OpenAI Direct Call (Inference API)</h3>

  <input id="pat" placeholder="Enter your PAT" style="width:400px"><br><br>
  <input id="question" placeholder="Ask something..." style="width:400px">
  <button onclick="callOpenAI()">Ask OpenAI</button>

  <pre id="result"></pre>

<script>
async function callOpenAI() {
  const pat = document.getElementById('pat').value.trim();
  const question = document.getElementById('question').value.trim();

  if (!pat) {
    alert("Enter your PAT first!");
    return;
  }

  const endpoint = 'https://models.inference.ai.azure.com/v1/chat/completions';

  const response = await fetch(endpoint, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'Authorization': 'Bearer ' + pat,
      'x-ms-model-mesh-model-name': 'gpt-4o'
    },
    body: JSON.stringify({
      messages: [
        { role: 'user', content: question }
      ],
      temperature: 1,
      max_tokens: 4096,
      top_p: 1
    })
  });

  const data = await response.json();

  if (data.choices && data.choices[0].message.content) {
    document.getElementById('result').textContent = data.choices[0].message.content;
  } else {
    document.getElementById('result').textContent = "Error: " + JSON.stringify(data);
  }
}
</script>
</body>
</html>
