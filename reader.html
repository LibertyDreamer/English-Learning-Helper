<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reader</title>
  <link rel="stylesheet" href="reading.css">

  <style>
    /* ðŸ”¹ Settings button in the top-right (ALWAYS VISIBLE) */
    #settingsBtn {
        position: fixed;
        top: 10px;
        right: 10px;
        background: #444;
        color: white;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 14px;
        z-index: 1001; /* Ensure it's above the panel */
    }

    #settingsBtn:hover {
        background: #666;
    }

    /* ðŸ”¹ Side panel settings (hidden by default) */
    #settingsPanel {
        position: fixed;
        top: 0;
        right: -260px; /* Initially hidden off-screen */
        width: 250px;
        height: 100%;
        background: #222;
        color: white;
        padding: 20px;
        box-shadow: -3px 0 10px rgba(0, 0, 0, 0.3);
        transition: right 0.3s ease-in-out;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 1000; /* Below settings button */
    }

    /* ðŸ”¹ Show panel when active */
    .settings-open {
        right: 0 !important;
    }

    /* ðŸ”¹ Overlay to detect outside clicks */
    #settingsOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        display: none; /* Hidden by default */
        z-index: 999; /* Below button, above other elements */
    }

    /* ðŸ”¹ Style for labels & inputs */
    label {
        font-size: 14px;
        color: #ddd;
    }

    input, select {
        background: #333;
        color: white;
        border: 1px solid #555;
        padding: 5px;
        border-radius: 3px;
        width: 100%;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>Reader</h1>
    
    <div id="intro">
      <p>Enter your Azure API key.</p>
      <input type="password" id="pat" placeholder="Enter your Azure OpenAI PAT" />
    </div>
    
    <div id="game-area">
      <div id="story"></div>
      <button type="button">Load book.</button>
    </div>
  </div>

  <!-- Settings Button (Always visible) -->
  <button id="settingsBtn">âš™ Settings</button>

  <!-- Overlay (for closing when clicking outside) -->
  <div id="settingsOverlay"></div>

  <!-- Settings Panel (Expands from right side) -->
  <div id="settingsPanel">
      <label>Font Size:</label>
      <input type="number" id="fontSizeInput" value="16"> px

      <label>Theme:</label>
      <select id="themeSelect">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
      </select>

      <label>Other Option:</label>
      <input type="text" id="otherSetting" placeholder="Type here...">
  </div>

  <script type="module">
    document.addEventListener("DOMContentLoaded", function() {
      const settingsBtn = document.getElementById("settingsBtn");
      const settingsPanel = document.getElementById("settingsPanel");
      const settingsOverlay = document.getElementById("settingsOverlay");

      settingsBtn.addEventListener("click", function() {
          // Toggle settings panel
          if (settingsPanel.classList.contains("settings-open")) {
              settingsPanel.classList.remove("settings-open");
              settingsOverlay.style.display = "none"; // Hide overlay
          } else {
              settingsPanel.classList.add("settings-open");
              settingsOverlay.style.display = "block"; // Show overlay
          }
      });

      // Close settings when clicking outside
      settingsOverlay.addEventListener("click", function() {
          settingsPanel.classList.remove("settings-open");
          settingsOverlay.style.display = "none";
      });
    });
  </script>
</body>
</html>
