name: OpenAI Query

on:
  workflow_dispatch:
    inputs:
      question:
        description: "User's question"
        required: true

jobs:
  ask_openai:
    runs-on: ubuntu-latest
    outputs:
      ai_response: ${{ steps.openai_step.outputs.ai_response }}  # ✅ Store the response as output

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Ask OpenAI
        id: openai_step  # ✅ Assign an ID so we can reference the output
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_AI }}
        run: |
          RESPONSE=$(curl -X POST "https://models.inference.ai.azure.com/chat/completions" \
          -H "Authorization: Bearer $GITHUB_TOKEN" \
          -H "Content-Type: application/json" \
          -d '{
            "model": "gpt-4o",
            "messages": [
              { "role": "system", "content": "You are a helpful AI assistant." },
              { "role": "user", "content": "${{ github.event.inputs.question }}" }
            ],
            "temperature": 1,
            "max_tokens": 4096,
            "top_p": 1
          }' | jq -r '.choices[0].message.content')  # ✅ Extract only the response text

          echo "::set-output name=ai_response::$RESPONSE"  # ✅ Store response as output
