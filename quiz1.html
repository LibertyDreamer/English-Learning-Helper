<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; }
    .question { margin-bottom: 20px; }
    input.answer, select.answer { margin-left: 5px; }
    .show-answer-btn { margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Quiz 1</h1>
  
  <!-- Text input question -->
  <div class="question">
    <p>
      JavaScript is a 
      <input type="text" class="answer" data-answer="programming">
      language.
      <button class="show-answer-btn" onclick="showAnswerForQuestion(this)">Show Answer</button>
    </p>
  </div>
  
  <!-- Combobox question -->
  <div class="question">
    <p>
      The capital of France is 
      <select class="answer" data-answer="paris">
        <option value="">-- select --</option>
        <option value="london">London</option>
        <option value="paris">Paris</option>
        <option value="berlin">Berlin</option>
      </select>
      <button class="show-answer-btn" onclick="showAnswerForQuestion(this)">Show Answer</button>
    </p>
  </div>
  
  <!-- Global buttons -->
  <button id="checkBtn">Check Answers</button>
  <button id="showAllBtn">Show All Answers</button>
  <button id="showOneBtn">Show One Answer</button>
  <br><br>
  <a href="index.html">Back to Index</a>
  
  <script src="common.js"></script>
  <script>
    document.getElementById('checkBtn').addEventListener('click', checkAnswers);
    document.getElementById('showAllBtn').addEventListener('click', showAnswers);
    document.getElementById('showOneBtn').addEventListener('click', showOneAnswer);
  </script>
</body>
</html>
