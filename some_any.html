<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Space Adventure Game</title>
  <link rel="stylesheet" href="reading-dark.css">
</head>
<body>
  <button id="settingsBtn">âš™ Settings</button>
  <div id="settingsPanel">
    <h2>Settings</h2>
    <label for="pat">Azure OpenAI Key:</label>
    <input type="password" id="pat" placeholder="Enter your Azure OpenAI PAT" />
    <hr>
    <label for="AISystemRole">Dictionary Role:</label>
    <textarea id="AISystemRole" rows="6">
First, show only the word and its IPA pronunciation without additional comments. Then, explain the meaning of the word clearly and simply, suitable for a 3-year-old non-native speaker at A0 level.
    </textarea>
    <hr>
    <label for="gameSystemMessage">Game Prompt:</label>
    <textarea id="gameSystemMessage" rows="8">
You are a text-based game engine for learning English.
HIGH PRIORITY -> Don't tell about grammar or the theme to the user, it has to be just a game!
Chose one random word for every session and repeat it really often!
Themes for teaching today are somebody and anybody, something and anything, some and any.
The user must type a sentence relevant to today's themes using the required words.
If they use the correct usage, continue the story in a fun, light-hearted way.
If they use the wrong usage, continue the story in a dark, creepy way, possibly leading to their demise.
Every time the user makes a right or wrong decision, make it obvious in your story!
The setting is a comedic and extremely dark space adventure.
I want this game to feel like a real game!
Vocabulary for A0 - A1. Ultraviolence is included!
Offer hints on how the user can answer.
    </textarea>
    <hr>
    <label for="voiceSelect">TTS Voice:</label>
    <select id="voiceSelect">
      <option value="Matthew">Matthew</option>
      <option value="Joanna">Joanna</option>
      <option value="Kimberly">Kimberly</option>
      <option value="Salli">Salli</option>
      <option value="Amy">Amy</option>
      <option value="Emma">Emma</option>
      <option value="Brian">Brian</option>
      <option value="Russell">Russell</option>
    </select>
  </div>

  <div id="container">
    <h1>Space Adventure</h1>
    <div id="intro">
      <p>Welcome to your space adventure! Type a sentence to start the story.</p>
    </div>
    <div id="game-area">
      <div id="story">Starts the story, just write "let's go" and send.</div>
      <div style="margin-top:10px;">
        <input type="text" id="player-input" placeholder="Type anything here.">
        <button class="green-btn" id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <!-- JavaScript Modules -->
  <script type="module">
    import { makeWordsClickable } from './clickableWords.js';
    import { callOpenAI } from './openaiCaller.js';
    import { sayThis } from './ttsModule.js';

    /********************************************************
     * SETTINGS PANEL: LOAD/SAVE TO LOCALSTORAGE
     ********************************************************/
    function loadSettings() {
      const savedPat = localStorage.getItem("azurePat");
      const aiRole = localStorage.getItem("AISystemRole");
      const gamePrompt = localStorage.getItem("gameSystemMessage");
      const voiceSelect = localStorage.getItem("voiceSelect");

      if (savedPat !== null) {
        document.getElementById("pat").value = savedPat;
      }
      if (aiRole !== null) {
        document.getElementById("AISystemRole").value = aiRole;
      }
      if (gamePrompt !== null) {
        document.getElementById("gameSystemMessage").value = gamePrompt;
      }
      if (voiceSelect !== null) {
        document.getElementById("voiceSelect").value = voiceSelect;
      }
    }
    loadSettings();

    document.getElementById("pat").addEventListener("input", () => {
      localStorage.setItem("azurePat", document.getElementById("pat").value);
    });
    document.getElementById("AISystemRole").addEventListener("input", () => {
      localStorage.setItem("AISystemRole", document.getElementById("AISystemRole").value);
    });
    document.getElementById("gameSystemMessage").addEventListener("input", () => {
      localStorage.setItem("gameSystemMessage", document.getElementById("gameSystemMessage").value);
    });
    document.getElementById("voiceSelect").addEventListener("input", () => {
      localStorage.setItem("voiceSelect", document.getElementById("voiceSelect").value);
    });

    // Toggle the settings panel
    document.getElementById("settingsBtn").addEventListener("click", () => {
      document.getElementById("settingsPanel").classList.toggle("open");
    });

    /********************************************************
     * GAME CONVERSATION LOGIC
     ********************************************************/
    // Conversation memory (without the system message)
    let messages = [];

    const sendMessageButton = document.getElementById("send-btn");
    sendMessageButton.addEventListener("click", async () => {
      const pat = document.getElementById("pat").value.trim();
      if (!pat) {
        alert("Please enter your Azure OpenAI PAT in Settings!");
        return;
      }
      const inputField = document.getElementById('player-input');
      const userSentence = inputField.value.trim();
      if (!userSentence) {
        alert("Input is empty, man!");
        return;
      }

      // Build the full conversation for the AI by prefixing the game prompt
      const gamePrompt = document.getElementById("gameSystemMessage").value;
      const fullConversation = [
        { role: 'system', content: gamePrompt },
        ...messages,
        { role: 'user', content: userSentence }
      ];

      try {
        const aiMessage = await callOpenAI(fullConversation, pat);
        // Update conversation memory (store only user and assistant messages)
        messages.push({ role: 'user', content: userSentence });
        messages.push({ role: 'assistant', content: aiMessage });
        // Display the AI's response in the story area
        document.getElementById("story").textContent = aiMessage;
        // Make words in the story clickable (for dictionary lookup)
        makeWordsClickable('story', handleWordClick);
      } catch (err) {
        alert("Error: " + err);
      }
      inputField.value = '';
    });

    /********************************************************
     * DICTIONARY HANDLER & MODAL
     ********************************************************/
    async function handleWordClick(clickedWord, context) {
      const pat = document.getElementById("pat").value.trim();
      if (!pat) {
        alert("Please enter your Azure OpenAI PAT in Settings!");
        return;
      }
      const message = [
        {
          role: 'system',
          content: document.getElementById("AISystemRole").value
        },
        {
          role: 'user',
          content: `Word: "${clickedWord}" Context: "${context}"`
        }
      ];
      try {
        const aiMessage = await callOpenAI(message, pat);
        showAlertWithMeaning(clickedWord, aiMessage);
      } catch (err) {
        alert("Error: " + err);
      }
    }

    // Helper function to open a new centered window
    function openCenteredWindow(url, title, w, h) {
      const dualScreenLeft = window.screenLeft !== undefined ? window.screenLeft : screen.left;
      const dualScreenTop = window.screenTop !== undefined ? window.screenTop : screen.top;
      const windowWidth = window.innerWidth || document.documentElement.clientWidth || screen.width;
      const windowHeight = window.innerHeight || document.documentElement.clientHeight || screen.height;
      const left = (windowWidth - w) / 2 + dualScreenLeft;
      const top = (windowHeight - h) / 2 + dualScreenTop;
      const newWindow = window.open(
        url,
        title,
        `scrollbars=yes,width=${w},height=${h},top=${top},left=${left}`
      );
      if (newWindow && newWindow.focus) {
        newWindow.focus();
      }
    }

    // Modal window to display dictionary explanation
    function showAlertWithMeaning(word, meaning) {
      sayThis(word, document.getElementById("voiceSelect").value);
      const existingModal = document.getElementById("custom-alert");
      if (existingModal) {
        document.body.removeChild(existingModal);
      }
      const modal = document.createElement("div");
      modal.id = "custom-alert";
      modal.style.position = "fixed";
      modal.style.top = "50%";
      modal.style.left = "50%";
      modal.style.transform = "translate(-50%, -50%)";
      modal.style.width = "400px";
      modal.style.padding = "15px";
      modal.style.backgroundColor = "#222";
      modal.style.color = "#eee";
      modal.style.border = "1px solid #444";
      modal.style.boxShadow = "0 4px 10px rgba(0, 0, 0, 0.3)";
      modal.style.borderRadius = "8px";
      modal.style.fontFamily = "Arial, sans-serif";
      modal.style.textAlign = "center";
      modal.style.zIndex = "10000";

      const wordTitle = document.createElement("h2");
      wordTitle.textContent = word;
      wordTitle.style.marginBottom = "10px";
      modal.appendChild(wordTitle);

      const meaningText = document.createElement("p");
      meaningText.textContent = meaning;
      meaningText.style.fontSize = "14px";
      meaningText.style.lineHeight = "1.4";
      meaningText.style.marginBottom = "15px";
      modal.appendChild(meaningText);

      const buttonsContainer = document.createElement("div");
      buttonsContainer.style.display = "flex";
      buttonsContainer.style.justifyContent = "center";
      buttonsContainer.style.gap = "10px";

      const playButton = document.createElement("button");
      playButton.textContent = "ðŸ”Š Play";
      playButton.onclick = () => {
        sayThis(word, document.getElementById("voiceSelect").value);
      };
      buttonsContainer.appendChild(playButton);

      const oxfordButton = document.createElement("button");
      oxfordButton.textContent = "Oxford";
      oxfordButton.onclick = () => {
        openCenteredWindow(
          `https://www.oxfordlearnersdictionaries.com/us/definition/english/${word}?q=${word}`,
          "Oxford",
          800,
          600
        );
      };
      buttonsContainer.appendChild(oxfordButton);

      const cambridgeButton = document.createElement("button");
      cambridgeButton.textContent = "Cambridge";
      cambridgeButton.onclick = () => {
        openCenteredWindow(
          `https://dictionary.cambridge.org/us/dictionary/english/${word}`,
          "Cambridge",
          800,
          600
        );
      };
      buttonsContainer.appendChild(cambridgeButton);

      const closeButton = document.createElement("button");
      closeButton.textContent = "Close";
      closeButton.onclick = () => {
        document.body.removeChild(modal);
      };
      buttonsContainer.appendChild(closeButton);

      modal.appendChild(buttonsContainer);
      document.body.appendChild(modal);
    }
  </script>
</body>
</html>
